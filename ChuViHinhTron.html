<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    let R = parseFloat(prompt("Nhập bán kính: "));
    let Units = prompt("Nhập đơn vị đo: ");
    document.write("Chu vi hình tròn có bán kính " + R + " " + Units + " là: " + (2*R*3.14).toFixed(2) + " " + Units);
</script>
</body>
</html>
